<div class="jumbotron">
  <h1>Check out your favorite Steam Game!</h1>
</div>
<h1>Search for yourself</h1>
<form action="">
  <input type="text" ng-model="user">
  <input type="submit">
</form>
<div class="row">
  <div class="col-md-6">
    <div ng-if="home.currentUser">
      <img ng-src="{{home.steamUser.data.response.players[0].avatarfull}}" alt="">
      <p>Steam Name: {{home.steamUser.data.response.players[0].personaname}}</p>
      <p>Total Games: {{home.allGames}}</p>
      <p>Total Played Games: {{home.playedGames.length}}</p>
      <button type="button" class="btn btn-primary" ng-click="home.storeGameInfo()">Go Checkout Your Played Games</button>
    </div>
  </div>
  <div class="col-md-6"></div>
</div>
