<div class="jumbotron">
  <h1>Check out your favorite Steam Game!</h1>
</div>
<h1>Search for yourself</h1>
<form action="">
  <input type="text" ng-model="user">
  <input type="submit">
</form>
<div ng-if="home.currentUser">
	<h1>{{home.currentUser.username}} with id {{home.currentUser.steamID}}</h1>
</div>
<ul>
  <li ng-repeat="ownedGamesInfo in home.ownedGamesInfo">{{ownedGamesInfo.data.name}}</li>
</ul>
