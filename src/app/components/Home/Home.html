<div class="jumbotron">
  <h1>Check out your favorite Steam Game!</h1>
</div>
<h1>Search for yourself</h1>
<form action="">
  <input type="text" ng-model="user">
  <input type="submit" ng-click="home.searchForUser($event, user)">
</form>
<div ng-if="home.steamUser">
	<h1>{{home.steamUser.displayName}} with id {{home.steamUser.id}}</h1>	
</div>
