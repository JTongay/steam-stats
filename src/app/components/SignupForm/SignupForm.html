<h3>Signup Form yo</h3>
<form class="" method="post" ng-submit="$ctrl.sendSignup(username, password)">
  <label for="">Username:</label>
  <input type="text" class="fields" ng-model="username">
  <label for="">Password:</label>
  <input type="password" class="fields" ng-model="password">
  <input type="submit" value="Sign up">
</form>
<button ui-sref="login">Login</button>
